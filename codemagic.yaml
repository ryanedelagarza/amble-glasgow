workflows:
  ios-release:
    name: iOS Release
    integrations:
      app_store_connect: Ryan ID
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - app_store_connect # Assumes you created this group in Codemagic UI with Issuer ID, Key ID, and Private Key
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        APP_ID: "com.delagarza.scout" # Hardcoded ID
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Initialize Keychain
        script: keychain initialize
      
      - name: Fetch Signing Files
        script: |
          APP_ID="com.delagarza.scout"
          
          echo "Step 1: Nuke existing certificates..."
          # This command attempts to revoke any existing distribution certs
          # so we start with a truly clean slate.
          app-store-connect certificates revoke \
            --type IOS_DISTRIBUTION \
            --all || echo "No certificates found to revoke (Safe to continue)"
          
          echo "Step 2: Create fresh signing files..."
          # Now we create a new one from scratch
          app-store-connect fetch-signing-files "$APP_ID" \
            --type IOS_APP_STORE \
            --create
            
      - name: Set up signing certificate
        script: |
          keychain add-certificates

      - name: Install Dependencies
        script: |
          flutter pub get
          find . -name "Podfile" -execdir pod install \;

      - name: Build IPA
        script: |
          # Build the archive using the provisioning profile we just fetched
          flutter build ipa --release \
            --export-options-plist=/Users/builder/export_options.plist \
            --dart-define=API_KEY=$GEMINI_API_KEY
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups: # Specify the names of beta tester groups
          - "Internal Testers"
